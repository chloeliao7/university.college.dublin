<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="videoHeader:: copy"></head>
<body>
  <div style="text-align:center">
    <h1>BELOW IS The File UPLOADED</h1>
    <h3>VIDEO</h3>
    <p th:text="${fileNameForm}">Current Video</p>
  </div>
  <!-- th:src="@{${'/img/icons/' + subTask.issueTypeId + '.png'}}" -->

  <div th:replace="videoFooter:: copy"></div>
